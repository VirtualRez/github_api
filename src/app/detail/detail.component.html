<div class="main">
        <div *ngFor="let user of userName | slice:0:1;" class="userGrid">
    ​
            <div class="userInfo">
                <img src={{user.avatar_url}} style="height:120px;" alt="">
                <h4>{{user.login}}</h4>
                <p style="font-weight: 500;"><span style="font-weight: 600; font-size: 1rem;">Followers:</span> {{followersQuantity}}</p>
            </div>

            <h5>REPOSITORIES</h5>
    ​<div class="globalRepos">
            <div *ngIf="userRepos">
                <p>User has no repositories</p>
            </div>
            <div *ngFor="let repo of reposlist" class="hoverable userRepos">
                <a href={{repo.html_url}} target="_blank">
                    <p>{{repo.name}}</p>
                </a>
    ​
            </div>
        </div>
        </div>
    </div>
    <footer>
        <button><a style="color:white" routerLink="home" routerLinkActive="active">Home</a></button>
    </footer>
